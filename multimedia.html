<!DOCTYPE html>

<html lang="es-ar">
<head>
    <meta charset="utf-8" />
    <title>Multimedia</title>
    <link href="styles.css" rel="stylesheet">
    <link href="favicon.png" rel="shortcut icon" />

    <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>
<body>

    <header>
        <a href="/">
            <img src="img/logo.png" class="mediana">
        </a>
    </header>

    <div>
        <audio controls title="My life be like" mediagroup="audio">
            <source src="/audio/life.ogg" type="audio/ogg" />
        </audio>

        <audio controls title="Why" mediagroup="audio">
            <source src="/audio/why.mp3" type="audio/mp3" />
        </audio>
    </div>

    <hr />

    <div>
        <video controls title="Dodge" mediagroup="videos" loop poster="https://images.pexels.com/photos/3608542/pexels-photo-3608542.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
            <source src="/video/dodge.mp4" type="video/mp4" />
        </video>
    </div>

    <hr />

    <div> <!--usando un reproductor externo, concretamente video.js-->
        <video controls title="Lulu" poster="https://images.pexels.com/photos/2027058/pexels-photo-2027058.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" id="my-video" class="video-js" data-setup="{}">
            <source src="/video/lulu.ogg" type="video/ogg" />
        </video>
    </div>

    <hr />

    <div>
        <video controls title="VTEC">
            <source src="/video/vtec.webm" type="video/webm" />
        </video>
    </div>

    <hr />

    <h2>Un video de Youtube re ilegal ndea</h2>

    <div>
        <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" width="420" height="315"></iframe>
    </div>

    <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>

</body>
</html>
